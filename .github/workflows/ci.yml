name: CI

# IMPORTANT: Manual-only CI
# ---------------------------------------------
# This workflow is intentionally restricted to manual runs.
# - Do NOT re-add push/pull_request triggers without repo owner approval.
# - Branch protection may still require this check (build-and-test).
#   To satisfy it, run the workflow manually from the Actions tab
#   (Actions → CI → Run workflow) against the PR branch or commit.
# - Rationale: avoid noisy/expensive runs; owners prefer explicit checks.
# ---------------------------------------------
on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Why are you running CI? (optional)"
        required: false
        default: "manual"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Show Node and npm versions
        run: node -v && npm -v
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: npm run lint:ci
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon
          SUPER_ADMIN_EMAIL: admin@example.com
          CLOUDINARY_URL: cloudinary://key:secret@cloud
          OPENAI_API_KEY: sk-test-123
          KV_USE_MEMORY: '1'
      - name: Typecheck
        run: npm run typecheck
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon
          SUPER_ADMIN_EMAIL: admin@example.com
          CLOUDINARY_URL: cloudinary://key:secret@cloud
          OPENAI_API_KEY: sk-test-123
          KV_USE_MEMORY: '1'
      - name: Test
        run: npm run test
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon
          SUPER_ADMIN_EMAIL: admin@example.com
          CLOUDINARY_URL: cloudinary://key:secret@cloud
          OPENAI_API_KEY: sk-test-123
          KV_USE_MEMORY: '1'
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
          NEXT_PUBLIC_SUPABASE_ANON_KEY: anon
          SUPER_ADMIN_EMAIL: admin@example.com
          CLOUDINARY_URL: cloudinary://key:secret@cloud
          OPENAI_API_KEY: sk-test-123
          KV_USE_MEMORY: '1'
