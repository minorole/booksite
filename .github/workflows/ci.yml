name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    env:
      NEXT_TELEMETRY_DISABLED: '1'
      # Minimal values to satisfy required env lookups during build
      OPENAI_API_KEY: 'test'
      NEXT_PUBLIC_SUPABASE_URL: 'http://localhost'
      NEXT_PUBLIC_SUPABASE_ANON_KEY: 'test'
      SUPER_ADMIN_EMAIL: 'admin@example.com'
      CLOUDINARY_URL: 'cloudinary://key:secret@name'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint CLI, strict)
        run: npm run lint:ci

      - name: File length check (warn > 300 lines)
        run: npm run lint:filesize

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build
