name: Purge Cloudinary temp uploads

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: purge-cloudinary-temp
  cancel-in-progress: false

jobs:
  purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (prod only)
        run: npm ci --omit=dev

      - name: Purge temp uploads older than 7 days
        run: node scripts/cloudinary-purge-temp.mjs 7
        env:
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}

